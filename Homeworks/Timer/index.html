<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Timer</h1>
      <p class="out"></p>
    </header>
    <main>
      <div class="inputs">
        <input type="number" class="input" min="0" placeholder="hour" />
        <input
          type="number"
          class="input"
          min="0"
          max="59"
          placeholder="minute"
        />
        <input
          type="number"
          class="input"
          min="0"
          max="59"
          placeholder="second"
        />
      </div>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="pause">Pause</button>
        <button class="restart">Restart</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
